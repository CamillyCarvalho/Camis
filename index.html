<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia de filmes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>C.Alves</h1>
        <p>Capturando a beleza dos filmes e series</p>
    </header>
    <main>
        <section class="gallery">
            <h2>Galeria de Fotos</h2>
            <div class="photos">
                <img src="extra.src/images (1).jpg" alt="Paisagem 1">
 <img src="extra.src/images (2).jpg" alt="Paisagem 2">
                <img src="extra.src/images (3).jpg" alt="Paisagem 3">
                <img src="extra.src/images.jpg" alt="Paisagem 4">
                <img src="extra.src/download (1).jpg" alt="Paisagem 5">
        
            </div>
        </section>
        <section class="videos">
            <h2>Vídeos de Paisagem</h2>
            <div class="video-container">
                <video controls>
                    <source src="extra.src/video2.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                <video controls>
                    <source src="extra.src/video1.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                <video controls>
                    <source src="extra.src/video.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
               
             </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 C.Alves. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
